<ul class="flex flex-col space-y-2">
  <li>
    <strong class="block text-xs font-medium uppercase text-gray-400">
      Farewell
    </strong>

    <ul class="mt-2 space-y-1">
      <li>
        <a
          role="button"
          [routerLink]="farewellUrl()"
          routerLinkActive="primeng-menu__active"
          [routerLinkActiveOptions]="{ exact: true }"
          class="block w-full rounded-lg px-4 py-2 text-sm font-medium text-gray-500 [text-align:_inherit] hover:bg-gray-100 hover:text-gray-700">
          All
        </a>
      </li>

      <li>
        <a
          role="button"
          [routerLink]="farewellUrl() + '/generate'"
          routerLinkActive="primeng-menu__active"
          pTooltip="Generate Farewell"
          class="block w-full rounded-lg px-4 py-2 text-sm font-medium text-gray-500 [text-align:_inherit] hover:bg-gray-100 hover:text-gray-700">
          Generate
        </a>
      </li>

      <!-- <li>
                <a role="button" [routerLink]="farewells()" target="_blank" pTooltip="Write us email to info@kitouch.io"
                    class="block w-full rounded-lg px-4 py-2 text-sm font-medium text-gray-500 [text-align:_inherit] hover:bg-gray-100 hover:text-gray-700">
                    My farewells
                </a>
            </li> -->
    </ul>
  </li>

  <li>
    <strong class="block text-xs font-medium uppercase text-gray-400">
      Support
    </strong>

    <ul class="mt-2 space-y-1">
      <li>
        <a
          role="button"
          [href]="
            'mailto:info@kitouch.io?subject=kitouch support&body=%0D%0A%0D%0A========%0A%0AExtra Information (for kitouch.io):%0A - version: ' +
            environment.build
          "
          target="_blank"
          pTooltip="Write us email to info@kitouch.io"
          class="block w-full rounded-lg px-4 py-2 text-sm font-medium text-gray-500 [text-align:_inherit] hover:bg-gray-100 hover:text-gray-700">
          Help
        </a>
      </li>
    </ul>
  </li>

  <li>
    <strong class="block text-xs font-medium uppercase text-gray-400">
      Profile
    </strong>
    <ul class="mt-2 space-y-1">
      <li>
        <button
          type="submit"
          (click)="logout.emit()"
          class="block w-full rounded-lg px-4 py-2 text-sm font-medium text-gray-500 [text-align:_inherit] hover:bg-gray-100 hover:text-gray-700">
          Logout
        </button>
      </li>
    </ul>
  </li>
</ul>
