<ul class="flex flex-col space-y-2">
    <li>
        <strong class="block text-xs font-medium uppercase text-gray-400"> Farewell </strong>

        <ul class="mt-2 space-y-1">
            <li>
                <a role="button" [routerLink]="generate()" pTooltip="Generate Farewell"
                    class="block w-full rounded-lg px-4 py-2 text-sm font-medium text-gray-500 [text-align:_inherit] hover:bg-gray-100 hover:text-gray-700">
                    Generate
                </a>
            </li>

            <!-- <li>
                <a role="button" [routerLink]="farewells()" target="_blank" pTooltip="Write us email to info@kitouch.io"
                    class="block w-full rounded-lg px-4 py-2 text-sm font-medium text-gray-500 [text-align:_inherit] hover:bg-gray-100 hover:text-gray-700">
                    My farewells
                </a>
            </li> -->
        </ul>
    </li>

    <li>
        <strong class="block text-xs font-medium uppercase text-gray-400"> Support </strong>

        <ul class="mt-2 space-y-1">
            <li>
                <a role="button" href="mailto:info@kitouch.io?subject=kitouch support" target="_blank"
                    pTooltip="Write us email to info@kitouch.io"
                    class="block w-full rounded-lg px-4 py-2 text-sm font-medium text-gray-500 [text-align:_inherit] hover:bg-gray-100 hover:text-gray-700">
                    Help
                </a>
            </li>
        </ul>

            <li>

                    Logout
