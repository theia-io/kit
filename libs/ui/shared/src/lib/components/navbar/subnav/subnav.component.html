<ul class="flex flex-col space-y-2">
  <li>
    <strong
      class="block text-xs font-extrabold uppercase underline text-gray-400">
      Farewell
    </strong>

    <ul class="mt-2 space-y-1">
      <li>
        <a
          uiKitSmallTextTailwindClasses
          [isLink]="true"
          class="block w-full px-4 py-2"
          [routerLink]="farewellUrl()"
          routerLinkActive="bg-slate-200 rounded text-gray-900"
          [routerLinkActiveOptions]="{ exact: true }">
          <i class="pi pi-send mr-1"></i>
          All
        </a>
      </li>

      <li>
        <a
          (click)="onGenerateHandler()"
          [routerLink]="farewellUrl() + '/generate'"
          routerLinkActive="bg-slate-200 rounded text-gray-900"
          pTooltip="Generate Farewell"
          uiKitSmallTextTailwindClasses
          [isLink]="true"
          class="block w-full px-4 py-2">
          <i class="pi pi-file-edit mr-1"></i>
          Generate
        </a>
      </li>
    </ul>
  </li>

  <li>
    <strong class="block text-xs font-medium uppercase text-gray-400">
      Support
    </strong>

    <ul class="mt-2 space-y-1">
      <li>
        <a
          [href]="
            'mailto:info@kitouch.io?subject=kitouch support&body=%0D%0A%0D%0A========%0A%0AExtra Information (for kitouch.io):%0A - version: ' +
            environment.build
          "
          target="_blank"
          pTooltip="Write us email to info@kitouch.io"
          uiKitSmallTextTailwindClasses
          [isLink]="true"
          class="block w-full px-4 py-2">
          Email us
        </a>
      </li>
      <li>
        <a
          [routerLink]="introducingKitFarewell()"
          uiKitSmallTextTailwindClasses
          [isLink]="true"
          class="block w-full px-4 py-2">
          What is KIT?
        </a>
      </li>
    </ul>
  </li>

  <li>
    <strong class="block text-xs font-medium uppercase text-gray-400">
      Profile
    </strong>
    <ul class="mt-2 space-y-1">
      <li>
        <a
          uiKitSmallTextTailwindClasses
          [isLink]="true"
          class="block w-full px-4 py-2"
          [routerLink]="suggestionUrl()"
          routerLinkActive="bg-slate-200 rounded text-gray-900"
          [routerLinkActiveOptions]="{ exact: true }">
          Find colleagues
        </a>
      </li>
      <li>
        <button
          (click)="logout.emit()"
          uiKitSmallTextTailwindClasses
          [isLink]="true"
          class="block w-full px-4 py-2">
          <i class="pi pi-sign-out mr-1"></i>
          Logout
        </button>
      </li>
    </ul>
  </li>

  <li class="mt-12 block lg:hidden">
    <ul class="mt-2 space-y-1">
      <li>
        <shared-static-info />
      </li>
    </ul>
  </li>
</ul>
