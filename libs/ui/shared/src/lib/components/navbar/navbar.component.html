<!--left menu-->


<img class="inline-block h-10 w-auto rounded-full ml-4 mt-2"
src="logo.jpeg"
alt="" />

<nav class="mt-5 px-2">
    @for (item of items; track $index) {
        <a [routerLink]="item.link"
            routerLinkActive="bg-blue-800 text-blue-300"
            [ngClass]="{
                'mt-1': !$first
            }"
            class="group flex items-center px-2 py-2 text-base leading-6 font-semibold rounded-full hover:bg-blue-800 hover:text-blue-300">
            <div [innerHTML]="sanitizer.bypassSecurityTrustHtml(item.icon)"></div>
            {{item.name}}
        </a>
    }

    <button class="bg-blue-400 w-48 mt-5 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full">
        Send
    </button>
</nav>

<div class="flex-shrink-0 flex hover:bg-blue-00 rounded-full p-4 mt-12 mr-2">
    <a href="#" class="flex-shrink-0 group block">
        <div class="flex items-center">
            <div>
                <img class="inline-block h-10 w-10 rounded-full"
                    src="account/placeholder.jpeg" alt="" />
            </div>
            <div class="ml-3">
                <p class="text-base leading-6 font-medium text-white">
                    Danylo Bilokha
                </p>
                <p
                    class="text-sm leading-5 font-medium text-gray-400 group-hover:text-gray-300 transition ease-in-out duration-150">
                    Software Engineer
                </p>
            </div>
        </div>
    </a>
</div>
