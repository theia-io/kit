<div routerLink="/" class="flex items-center hover:cursor-pointer">
    <img class="inline-block h-10 w-auto rounded-full mt-2" ngSrc="logo-small.jpeg" alt="Kitouch logo" height="40"
        width="40" />

    <p class="ml-2 font-bold">
        Kit ouch
    </p>
</div>

<nav class="mt-4">
    @for (item of items; track $index) {
    <a [routerLink]="item.link" routerLinkActive="bg-neutral-200 font-semibold" [ngClass]="{
                'mt-1': !$first
            }"
        class="group flex items-center p-2 leading-6 rounded-full text-base font-semibold hover:font-semibold hover:bg-neutral-200">

        <div [innerHTML]="sanitizer.bypassSecurityTrustHtml(item.icon)"></div>
        {{item.name}}
    </a>
    }
</nav>

<ui-comp-tweet-button class="w-48 mt-4" />

<ui-kit-comp-card class="block mt-12">
    <a [routerLink]="profileBaseUrl + '/' + profile?.id" routerLinkActive="underline">
    <ui-kit-comp-account-tile [primaryText]="profile?.name ?? 'N/A'"
        [picture]="profile?.pictures?.[0]?.url" />
    </a>
</ui-kit-comp-card>

<app-divider class="block mt-4" />

<sub-navbar (help)="help.emit()" (logout)="logout.emit()" class="block mt-4" />
