<div class="flex items-center hover:cursor-pointer">
    <img class="inline-block h-10 w-auto rounded-full ml-4 mt-2" src="logo.jpeg" alt="" />

    <p class="ml-3 font-bold">
        Kit ouch
    </p>
</div>

<nav class="mt-5 px-2">
    @for (item of items; track $index) {
    <a [routerLink]="item.link" routerLinkActive="bg-neutral-200 font-semibold" [ngClass]="{
                'mt-1': !$first
            }"
        class="group flex items-center px-2 py-2 text-base leading-6 font-semibold rounded-full hover:bg-neutral-200 hover:font-semibold">
        <div [innerHTML]="sanitizer.bypassSecurityTrustHtml(item.icon)"></div>
        {{item.name}}
    </a>
    }

    <tweet-button class="w-48 mt-5" />
</nav>

<my-account-tile primaryText="Danylo Bilokha" secondaryText="Software Engineer" link="/tweets" class="mt-12 mr-2 ml-4" />
