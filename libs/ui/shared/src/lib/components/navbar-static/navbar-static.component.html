<div class="p-4 flex items-center nav-shadow">
  <shared-logo class="block mr-16" />

  @if(fullBar()) { @if ((deviceService.device$ | async) === DeviceTypes.Desktop)
  { @for (navItem of navBarItems; track $index) {
  <a
    [routerLink]="navItem.routerLink"
    routerLinkActive="bg-slate-200 rounded text-gray-900"
    pTooltip="Generate Farewell"
    uiKitSmallTextTailwindClasses
    [isLink]="true"
    class="px-4 py-2">
    {{ navItem.label }}
  </a>
  } } @else {
  <a
    [routerLink]="homeUrl"
    routerLinkActive="bg-slate-200 rounded text-gray-900"
    pTooltip="Generate Farewell"
    uiKitSmallTextTailwindClasses
    [isLink]="true"
    class="px-4 py-2">
    Home
  </a>
  } }

  <a
    [routerLink]="introduceKitUrl"
    routerLinkActive="bg-slate-200 rounded text-gray-900"
    pTooltip="Generate Farewell"
    uiKitSmallTextTailwindClasses
    [isLink]="true"
    class="px-4 py-2"
    [class.ml-2]="fullBar()">
    What is Kit?
  </a>

  @if(!fullBar()) {
  <a
    [routerLink]="homeUrl"
    pTooltip="Generate Farewell"
    uiKitSmallTextTailwindClasses
    [isLink]="true"
    [klasses]="getStartedKlassOverwrite"
    class="px-4 py-2 ml-auto bg-slate-700 rounded text-gray-900">
    Get Started
  </a>
  }
</div>
