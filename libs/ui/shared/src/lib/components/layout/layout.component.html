<div class="flex gap-4 justify-center min-h-full px-2 w-full py-4">
  <!-- left -->
  <div>
    <ng-content select="[left]"></ng-content>
  </div>

  <!--middle-->
  <div
    class="max-w-xs w-full"
    [ngClass]="
      !layoutService.rightPanelClosed()
        ? 'md:max-w-sm lg:max-w-md'
        : 'md:max-w-lg lg:max-w-2xl'
    ">
    <ng-content></ng-content>
  </div>

  <!--right -->
  @if(!layoutService.rightPanelClosed()) {
  <div class="max-w-48 hidden md:block">
    <ng-content select="[right]"></ng-content>

    <div class="m-6 inline">
      <shared-static-info />
    </div>
  </div>
  }
</div>
