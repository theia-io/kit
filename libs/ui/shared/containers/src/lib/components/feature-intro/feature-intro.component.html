<div class="text-center">
  <h2
    class="w-full text-center text-slate-800 font-semibold text-3xl lg:text-4xl dark:text-white">
    {{ title() }}
  </h2>

  <p class="text-amber-700 font-semibold text-lg lg:text-xl">
    {{ name() }}
  </p>

  <div class="w-full my-8">
    <a
      (click)="getStarted.emit()"
      role="button"
      uiKitSmallTextTailwindClasses
      [klasses]="getStartedKlassOverwrite"
      class="inline-block px-10 py-5 bg-slate-700 rounded text-gray-900">
      Get started
    </a>
    <p class="mt-1 text-gray-500 text-xs font-semibold">
      You will be redirected to login or register page.
      <br />
      Fast. Secure. See yourself.
    </p>
  </div>
</div>
