<button pButton (click)="copyToClipBoard()" class="p-2" [text]="true">
  @if(linkCopied()) {
  <i
    [style]="bigger() ? 'font-size: 1.25rem' : ''"
    class="pi pi-check"
    pTooltip="Copied"></i>
  } @else {
  <i
    [style]="bigger() ? 'font-size: 1.25rem' : ''"
    class="pi pi-share-alt"
    pTooltip="Copy link"></i>
  }
</button>

<p-toast />
