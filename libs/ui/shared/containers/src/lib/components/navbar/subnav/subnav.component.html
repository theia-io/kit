<ul class="flex flex-col space-y-2">
  <li>
    <strong class="block text-xs font-extrabold uppercase text-gray-400">
      Farewells
    </strong>

    <ul class="mt-2 space-y-1">
      <li>
        <a
          uiKitSmallTextTailwindClasses
          class="flex items-center w-full px-4 py-2 transition hover:shadow-xl"
          [routerLink]="farewellUrl()"
          routerLinkActive="bg-slate-200 rounded text-gray-900"
          [routerLinkActiveOptions]="{ exact: true }">
          <i class="pi pi-send mr-1"></i>
          My farewells
        </a>
      </li>

      <li>
        <a
          (click)="onGenerateHandler()"
          [routerLink]="farewellUrl() + '/generate'"
          routerLinkActive="bg-slate-200 rounded text-gray-900"
          pTooltip="New farewell"
          uiKitSmallTextTailwindClasses
          class="flex items-center w-full px-4 py-2 transition hover:shadow-xl">
          <i class="pi pi-send mr-1 font-semibold"></i>
          New farewell

          <p-button
            class="ml-auto"
            styleClass="rounded-full p-0"
            aria-label="create farewell">
            <i
              class="pi pi-plus p-1 duration-300 hover:rotate-180"
              style="font-size: 0.5rem"></i>
          </p-button>
        </a>
      </li>
    </ul>
  </li>

  <li>
    <strong class="block text-xs font-extrabold uppercase text-gray-400">
      Kudo Boards
    </strong>

    <ul class="mt-2 space-y-1">
      <li>
        <a
          uiKitSmallTextTailwindClasses
          class="flex items-center w-full px-4 py-2 transition hover:shadow-xl"
          [routerLink]="kudoBoardUrl()"
          routerLinkActive="bg-slate-200 rounded text-gray-900"
          [routerLinkActiveOptions]="{ exact: true }">
          <i class="pi pi-sparkles mr-1"></i>
          My kudo boards
        </a>
      </li>

      <li>
        <a
          [routerLink]="'/' + kudoBoardUrl() + '/generate'"
          routerLinkActive="bg-slate-200 rounded text-gray-900"
          pTooltip="New kudo board"
          uiKitSmallTextTailwindClasses
          [routerLinkActiveOptions]="{ exact: true }"
          class="flex items-center w-full px-4 py-2 transition hover:shadow-xl">
          <i class="pi pi-sparkles mr-1 font-bold"></i>
          New kudo board

          <p-button
            class="ml-auto"
            styleClass="rounded-full p-0"
            aria-label="create kudo board">
            <i
              class="pi pi-plus p-1 duration-300 hover:rotate-180"
              style="font-size: 0.5rem"></i>
          </p-button>
        </a>
      </li>
    </ul>
  </li>

  <li>
    <strong class="block text-xs font-medium uppercase text-gray-400">
      Support
    </strong>

    <ul class="mt-2 space-y-1">
      <li>
        <a
          [href]="
            'mailto:info@kitouch.io?subject=kitouch support&body=%0D%0A%0D%0A========%0A%0AExtra Information (for kitouch.io):%0A - version: ' +
            environment.build
          "
          target="_blank"
          pTooltip="Write us email to info@kitouch.io"
          uiKitSmallTextTailwindClasses
          class="flex items-center w-full px-4 py-2 transition hover:shadow-xl">
          Email us
          <img
            ngSrc="/material-icons/mail.svg"
            alt="Email us, external link"
            class="ml-auto"
            width="20"
            height="20" />
        </a>
      </li>
      <li>
        <a
          [routerLink]="introducingKitFarewell()"
          uiKitSmallTextTailwindClasses
          class="flex items-center w-full px-4 py-2 transition hover:shadow-xl">
          Product
        </a>
      </li>
    </ul>
  </li>

  <li>
    <strong class="block text-xs font-medium uppercase text-gray-400">
      Profile
    </strong>
    <ul class="mt-2 space-y-1">
      <!-- TODO Implement better suggestion mechanism -->
      <!-- <li>
        <a
          uiKitSmallTextTailwindClasses
          class="flex items-center w-full px-4 py-2 transition hover:shadow-xl"
          [routerLink]="suggestionUrl()"
          routerLinkActive="bg-slate-200 rounded text-gray-900"
          [routerLinkActiveOptions]="{ exact: true }">
          Find colleagues
        </a>
      </li> -->
      <li>
        <button
          (click)="logout.emit()"
          uiKitSmallTextTailwindClasses
          class="flex items-center w-full px-4 py-2 transition hover:shadow-xl">
          <i class="pi pi-sign-out mr-1"></i>
          Logout
        </button>
      </li>
    </ul>
  </li>

  <li class="mt-12 block">
    <ul class="mt-2 space-y-1">
      <li>
        <shared-static-info />
      </li>
    </ul>
  </li>
</ul>
