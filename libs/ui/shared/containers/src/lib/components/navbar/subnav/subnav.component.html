<ul class="flex flex-col space-y-4">
  <li>
    <strong class="block text-xs font-semibold uppercase">Farewells</strong>

    <ul>
      <li>
        <a
          uiKitSmallTextTailwindClasses
          class="flex items-center w-full px-4 py-2 transition hover:shadow-xl"
          [routerLink]="farewellUrl()"
          routerLinkActive="bg-slate-200 rounded text-gray-900"
          [routerLinkActiveOptions]="{ exact: true }">
          <i class="pi pi-file-edit mr-1"></i>
          My farewells
        </a>
      </li>

      <li class="px-4 py-2 transition hover:shadow-xl">
        <ui-kit-tweet-button
          icon=""
          text="New Farewell"
          severity="secondary"
          kClass="border-2 border-[#020617] py-1 text-sm font-medium"
          (click)="createFarewellHandler()"
          class="w-full" />
      </li>
    </ul>
  </li>

  <li>
    <strong class="block text-xs font-semibold uppercase">Kudo Boards</strong>

    <ul>
      <li>
        <a
          uiKitSmallTextTailwindClasses
          class="flex items-center w-full px-4 py-2 transition hover:shadow-xl"
          [routerLink]="kudoBoardUrl()"
          routerLinkActive="bg-slate-200 rounded text-gray-900"
          [routerLinkActiveOptions]="{ exact: true }">
          <i class="pi pi-sparkles mr-1"></i>
          My kudo boards
        </a>
      </li>

      <li class="px-4 py-2 transition hover:shadow-xl">
        <ui-kit-tweet-button
          icon=""
          text="New Kudo board"
          severity="secondary"
          kClass="border-2 border-[#020617] py-1 text-sm font-medium"
          (click)="createKudoBoardHandler()"
          class="w-full" />
      </li>
    </ul>
  </li>

  <li>
    <strong class="block text-xs font-semibold uppercase">Support</strong>

    <ul>
      <li>
        <a
          [href]="
            'mailto:info@kitouch.io?subject=kitouch support&body=%0D%0A%0D%0A========%0A%0AExtra Information (for kitouch.io):%0A - version: ' +
            environment.build
          "
          target="_blank"
          pTooltip="Write us email to info@kitouch.io"
          uiKitSmallTextTailwindClasses
          class="flex items-center w-full px-4 py-2 transition hover:shadow-xl">
          Email us
          <img
            ngSrc="/material-icons/mail.svg"
            alt="Email us, external link"
            class="ml-auto"
            width="20"
            height="20" />
        </a>
      </li>
      <li>
        <a
          [routerLink]="introducingKitFarewell()"
          uiKitSmallTextTailwindClasses
          class="flex items-center w-full px-4 py-2 transition hover:shadow-xl">
          Explore product
        </a>
      </li>
    </ul>
  </li>

  <li>
    <strong class="block text-xs font-semibold uppercase">Profile</strong>
    <ul class="space-y-1">
      <!-- TODO Implement better suggestion mechanism -->
      <!-- <li>
        <a
          uiKitSmallTextTailwindClasses
          class="flex items-center w-full px-4 py-2 transition hover:shadow-xl"
          [routerLink]="suggestionUrl()"
          routerLinkActive="bg-slate-200 rounded text-gray-900"
          [routerLinkActiveOptions]="{ exact: true }">
          Find colleagues
        </a>
      </li> -->
      <li>
        <button
          (click)="logout.emit()"
          uiKitSmallTextTailwindClasses
          class="flex items-center w-full px-4 py-2 transition hover:shadow-xl">
          <i class="pi pi-sign-out mr-1"></i>
          Logout
        </button>
      </li>
    </ul>
  </li>

  <li class="mt-12 block">
    <ul class="space-y-1">
      <li>
        <shared-static-info />
      </li>
    </ul>
  </li>
</ul>
