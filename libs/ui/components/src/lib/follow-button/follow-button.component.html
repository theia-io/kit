<!-- until https://github.com/primefaces/primeng/issues/16074 fixed -->
@if(severity() === 'contrast') {
<button pButton class="flex justify-between w-full outline-animation"
    [class.outline-animation_following]="alreadyFollowing()" severity="contrast" [outlined]="true">
    <svg viewBox="0 0 180 60">
        <polyline points="179,1 179,59 1,59 1,1 179,1" class="bg-line" />
        <polyline points="179,1 179,59 1,59 1,1 179,1" class="hl-line" />
    </svg>

    {{ text() }}
    <i [class]="'pi ' + icon() + ' ml-2'"></i>
</button>
} @else if (severity() === 'secondary') {
<button pButton class="flex justify-between w-full outline-animation"
    [class.outline-animation_following]="alreadyFollowing()" severity="secondary" [outlined]="true">
    <svg viewBox="0 0 180 60">
        <polyline points="179,1 179,59 1,59 1,1 179,1" class="bg-line" />
        <polyline points="179,1 179,59 1,59 1,1 179,1" class="hl-line" />
    </svg>

    {{ text() }}
    <i [class]="'pi ' + icon() + ' ml-2'"></i>
</button>
} @else {
<button pButton class="flex justify-between w-full outline-animation"
    [class.outline-animation_following]="alreadyFollowing()" [severity]="severity()" [outlined]="true">
    <svg viewBox="0 0 180 60">
        <polyline points="179,1 179,59 1,59 1,1 179,1" class="bg-line" />
        <polyline points="179,1 179,59 1,59 1,1 179,1" class="hl-line" />
    </svg>

    {{ text() }}
    <i [class]="'pi ' + icon() + ' ml-2'"></i>
</button>
}
