<div class="wave-background">
  <div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
  </div>
</div>

<div class="flex flex-col">
  <div
    class="relative inline-block cursor-pointer"
    (mouseover)="focusHandler()"
    (mouseleave)="blurHandler()">
    <p-tag
      [@slideInOut]="kittenVisible()"
      severity="info"
      class="absolute -top-7 left-14"
      value="Beta"
      [rounded]="true" />

    <img
      [@slideInOut]="kittenVisible()"
      class="absolute -top-7"
      src="/logo/cat-tr-removespacebg-small.png" />
  </div>

  <button
    (click)="handleGoogleSignIn()"
    type="button"
    class="z-10 flex justify-center items-center gap-4 login-with-google-btn">
    <img class="inline-block h-6" src="sign-in/g-icon.png" />
    Sign in with Google
  </button>
</div>
