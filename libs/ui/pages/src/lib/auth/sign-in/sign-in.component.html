<div class="wave-background">
  <div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
  </div>
</div>

<div class="flex flex-col">
  <div
    class="relative inline-block cursor-pointer"
    (mouseover)="focusHandler()"
    (mouseleave)="blurHandler()">
    <p-tag
      [@slideInOut]="kittenVisible()"
      severity="info"
      class="absolute -top-7 left-14"
      value="Beta"
      [rounded]="true" />

    <img
      [@slideInOut]="kittenVisible()"
      class="absolute -top-7"
      src="/logo/cat-tr-removespacebg-small.png" />
  </div>

  <shared-sign-in-google class="z-20" (signedIn)="handleGoogleSignIn($event)" />
</div>
