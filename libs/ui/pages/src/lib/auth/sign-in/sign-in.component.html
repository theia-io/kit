<div class="wave-background">
  <div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
  </div>
</div>

<div class="flex flex-row p-2 xl:p-0 gap-2 sm:-mt-32 mb-24">
  <ui-kit-comp-gradient-card
    (click)="clickedIntro.set('farewell')"
    [class.z-10]="clickedIntro() === 'farewell'"
    class="mx-auto md:mx-0 -rotate-1 translate-x-4 md:translate-x-2 -translate-y-6">
    <feat-farewell-intro [withHint]="(hintHidden$ | async) === false" />
  </ui-kit-comp-gradient-card>
  <ui-kit-comp-gradient-card
    (click)="clickedIntro.set('kudo')"
    [class.z-10]="clickedIntro() === 'kudo'"
    class="mx-auto md:mx-0 rotate-1 -translate-x-4 md:-translate-x-2 translate-y-6">
    <feat-kudoboard-intro [withHint]="(hintHidden$ | async) === false" />
  </ui-kit-comp-gradient-card>
</div>

<div class="flex flex-col">
  <div
    class="relative inline-block cursor-pointer"
    (mouseover)="focusHandler()"
    (mouseleave)="blurHandler()">
    <p-tag
      [@slideInOut]="kittenVisible()"
      severity="info"
      class="absolute -top-7 left-14"
      value="KIT"
      [rounded]="true" />

    <img
      [@slideInOut]="kittenVisible()"
      class="absolute -top-7"
      src="/logo/cat-tr-removespacebg-small.png" />
  </div>

  <shared-sign-in-auth0 />
</div>
