<div class="w-full px-2 py-12">
  <section
    class="container flex flex-col lg:flex-row items-center gap-2 mx-auto">
    <div class="flex flex-col items-center lg:items-start gap-2 lg:gap-4">
      <h2
        class="w-full text-center lg:text-left text-slate-800 font-semibold text-3xl lg:text-4xl dark:text-white">
        Offboarding experience reimagined.
      </h2>
      <!-- Your next steps partner. -->

      <div
        class="my-2 w-full flex items-center justify-center lg:justify-start gap-3 lg:gap-6 2xl:gap-12">
        <a
          class="block shadow-md duration-100 hover:shadow-lg hover:font-semibold px-4 py-2"
          routerLink="./"
          fragment="connections">
          <img
            class="inline-block mr-1"
            priority
            ngSrc="/material-icons/connections.svg"
            alt=""
            width="24"
            height="24" />

          Connections
        </a>
        <a
          class="block shadow-md duration-100 hover:shadow-lg hover:font-semibold px-4 py-2"
          routerLink="./"
          fragment="kudoboards">
          <img
            class="inline-block mr-1"
            priority
            ngSrc="/material-icons/celebration.svg"
            alt=""
            width="24"
            height="24" />

          Kudo boards
        </a>
        <a
          class="block shadow-md duration-100 hover:shadow-lg hover:font-semibold px-4 py-2"
          routerLink="./"
          fragment="farewells">
          <img
            class="inline-block mr-1"
            priority
            ngSrc="/material-icons/public.svg"
            alt=""
            width="24"
            height="24" />

          Farewells
        </a>
      </div>

      <h2
        class="w-full text-center lg:text-left text-slate-800 font-semibold text-3xl lg:text-4xl dark:text-white">
        For individuals, teams and organizations.
      </h2>

      @if(!loggedIn()) {
      <div class="my-8 w-100 flex flex-col gap-1 items-center lg:items-start">
        <button
          pButton
          severity="success"
          (click)="handleGetStarted()"
          uiKitSmallTextTailwindClasses
          [klasses]="getStartedKlassOverwrite"
          class="inline-block px-10 py-5">
          Join. Explore for free.
        </button>
        <p class="text-gray-500 text-sm font-semibold">
          You will be redirected to login or register page.
          <br />
          Fast. Secure. See yourself.
        </p>
      </div>
      }
    </div>

    <div
      class="mt-12 lg:mt-0 lg:w-2/3 flex flex-col lg:flex-row justify-center relative">
      <img
        class="lg:w-3/4 rounded-xl"
        src="/introducing/presentingv2.gif"
        alt="kit feed and follow colleagues" />

      <img
        class="lg:absolute lg:right-8 lg:-bottom-5 lg:w-72 rounded-xl"
        src="/introducing/farewells-screenshot.png"
        alt="kitouch farewells" />
    </div>
  </section>
</div>

<div class="w-full px-2 py-12 bg-secondary">
  <section
    id="connections"
    class="container flex flex-col items-center lg:items-start mx-auto">
    <kit-page-feature-connected-page-benefits />
  </section>
</div>

<div class="w-full px-2 py-12">
  <section
    id="kudoboards"
    class="container flex flex-col items-center lg:items-start mx-auto">
    <kit-page-feature-kudoboard-page-benefits />
  </section>
</div>

<div class="w-full px-2 py-12 bg-secondary">
  <section
    id="farewells"
    class="container flex flex-col items-center lg:items-start mx-auto">
    <kit-page-feature-farewell-page-benefits />
  </section>
</div>
