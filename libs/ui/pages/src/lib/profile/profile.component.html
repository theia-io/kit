<div class="flex">
  <div class="min-w-20">
    <img
      class="inline-block h-20 w-20 rounded-full"
      referrerpolicy="no-referrer"
      [src]="profilePic()"
      height="40"
      width="40"
      [alt]="profile()?.name + 'profile picture'"
    />
  </div>

  <div class="ml-2">
    <p class="text-base leading-6 font-bold">
      {{ profile()?.name }}

      <span
        *ngIf="profile()?.title"
        class="text-sm leading-5 font-bold text-gray-400"
      >
        {{ profile()?.title }}

        <br />

        {{ profile()?.subtitle }}
      </span>
    </p>
  </div>
</div>

@if(profile()?.description) {
<p class="mt-2">
  {{ profile()?.description }}
</p>
}

<p-tabMenu styleClass="mt-12" [model]="items" />
<router-outlet></router-outlet>
