@if(profile(); as profile) {
<feat-kit-profile-header [profile]="profile">
  @if(!isCurrentUserProfile()) {
  <div class="grow" profileFollowExtension>
    <button
      pButton
      (click)="
        isFollowing()
          ? unFollowProfileHandler(profile)
          : followProfileHandler(profile)
      "
      class="float-right mr-2 -mb-6"
      [class.min-w-32]="!isFollowing()"
      [class.min-h-10]="isFollowing()"
      severity="contrast">
      @if(!isFollowing()) { Connect
      <img
        class="ml-2"
        ngSrc="logo/handshake.gif"
        [alt]="'Follow ' + profile.name + ' profile'"
        width="20"
        height="20" />
      } @else {
      <i class="pi pi-user-minus"></i>
      }
    </button>
  </div>
  } @else {
  <a
    profileEditExtension
    [routerLink]="settingsUrl"
    class="absolute top-4 right-4 border-2 border-white rounded-full flex p-2"
    severity="contrast">
    <i class="pi pi-wrench text-xl"></i>
  </a>
  }
</feat-kit-profile-header>
}

<p-tabMenu styleClass="mt-4" [model]="tabMenuItems" />
<router-outlet></router-outlet>
