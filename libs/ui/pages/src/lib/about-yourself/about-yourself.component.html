<div class="card flex flex-col">
    <div class="flex flex-col items-center justify-center h-screen">
        <span class="text-2xl mb-24">Let's get to know each other</span>

        <feat-kit-ui-comp-new-ui-item [newlyAddedItem]="updatingProfile()">
            <feat-settings-profile-information [formControl]="profileControl" />
        </feat-kit-ui-comp-new-ui-item>

        <button (click)="scroll(experienceTmpl)"
            class="cursor-pointer mt-4 p-4 slidedown-icon h-2rem w-2rem bg-primary border-circle inline-flex items-center justify-center">
            <i class="pi pi-arrow-down" style="font-size: 1.5rem"></i>
        </button>
    </div>

    <div #experienceTmpl pAnimateOnScroll enterClass="fadeIn" leaveClass="fadeOut"
        class="flex flex-col justify-center items-center h-screen duration-[5000ms]">
        <span class="text-2xl mb-24">
            @if(savedExperience()) {
            Add <span class="font-mono decoration-pink-500 decoration-2 underline">even more</span> working experience
            or continue below
            âš¡ðŸ”¥
            } @else {
            Add your working experience ðŸ˜Ž
            }
        </span>

        <feat-settings-experience-add (saveExperience)="saveExperienceHandler($event)" />

        <button [@fadeInUp]="savedExperience() ? 'shown' : 'hidden'" (click)="scroll(suggestionTmpl)"
            class="cursor-pointer mt-4 p-4 slidedown-icon h-2rem w-2rem bg-primary border-circle inline-flex items-center justify-center">
            <i class="pi pi-arrow-down"></i>
        </button>
    </div>

    <div #suggestionTmpl pAnimateOnScroll enterClass="fadeIn" leaveClass="fadeOut"
        class="flex flex-col justify-center h-screen items-center duration-[5000ms]">
        <span class="text-2xl mb-24">Seems you worked same time same company. Choose who to follow</span>

        <feat-follow-suggestions [suggestionConfig]="{cards: true, showFollowed: true,}" />

    <app-button class="mt-24" role="link" routerLink="/" label="Start using KIT" />
    </div>

</div>
