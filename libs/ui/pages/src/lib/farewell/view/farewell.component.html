<div class="flex flex-col items-center justify-center h-full w-full">
    @if(profile()) {
    <div class="flex items-center justify-center gap-4 mb-12">
        <div class="p-avatar p-component p-avatar-image p-avatar-circle p-avatar-xl">
            <img class="rounded-md" [src]="profilePic()" referrerpolicy="no-referrer" />

        </div>

        <div class="ml-4 flex flex-col gap-2">
            <p class="text-xl">
                {{profile()?.name}}
            </p>
            @if(profile()?.title) {
            <p>{{profile()?.title}}</p>

            }
        </div>
    </div>
    }

    <feat-farewell-view class="block sm:w-full md:w-5/6 lg:w-3/6 mb-14" [farewellId]="farewellId$ | async"
        (profile)="profile.set($event)" />

    <button (click)="handleGoogleSignIn()" type="button" class="flex justify-center items-center gap-4 login-with-google-btn">
        <img class="inline-block h-6" src="sign-in/g-icon.png" />
        Sign in with Google
    </button>

    @if(profile()) {
        <span class="mt-1 text-xs font-medium text-gray-400">
    to keep in touch with {{profile()?.name}}, forever.
</span>
    }
</div>
