<p-sidebar
  [blockScroll]="true"
  [visible]="true"
  [fullScreen]="true"
  (onHide)="redirectToLatest()">
  <ng-template pTemplate="headless">
    <shared-navbar-static
      [userLoggedIn]="!!currentProfile()"
      [_sysUpdatePrimengHighlight]="true" />
    <ui-kit-delete
      xOffset="right-4"
      yOffset="top-4"
      (onDelete)="redirectToLatest()" />

    <div class="hidden sm:block absolute top-4 right-16">
      @if(statusTmpl) {
      <ng-container *ngTemplateOutlet="statusTmpl"></ng-container>
      }
    </div>

    <feat-farewell
      class="block grow container mx-auto p-6"
      (statusKudoTmpl)="statusTmpl = $event" />
  </ng-template>
</p-sidebar>
