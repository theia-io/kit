<p-sidebar
  [blockScroll]="true"
  [visible]="true"
  [fullScreen]="true"
  [closeOnEscape]="false"
  (onHide)="redirectToLatest()">
  <ng-template pTemplate="headless">
    <shared-navbar-static
      [userLoggedIn]="!!(loggedIn$ | async)"
      [_sysUpdatePrimengHighlight]="true"
      (getStarted)="handleGetStarted()" />
    <ui-kit-delete
      xOffset="right-4"
      yOffset="top-4"
      (delete)="redirectToLatest()" />

    <div class="hidden sm:block absolute top-4 right-16">
      @if(statusTmpl) {
      <ng-container *ngTemplateOutlet="statusTmpl"></ng-container>
      }
    </div>

    <feat-farewell
      class="block grow container mx-auto py-6 px-[4rem] overflow-auto"
      (statusFarewellTmpl)="statusTmpl = $event" />
  </ng-template>
</p-sidebar>
