<div class="flex flex-col justify-center items-center gap-10">

    <span class="text-2xl">
        Add your (not-) Farewell 🗒️ 🫂
    </span>

    <p-floatLabel class="w-full">
        <textarea id="farewell-float" [formControl]="farewellControl" rows="15" cols="30"
            class="p-inputtextarea p-inputtext p-component p-element w-full" pInputTextarea>
        </textarea>
        <label for="farewell-float">Add farewell message to your (ex-) colleagues 🔥</label>

        @if(farewellControl.errors?.['minlength']) {
        <strong class="block text-xs text-gray-400">
            Must be at least 100 characters long.
        </strong>
        }

        @if(farewellControl.errors?.['maxlength']) {
        <strong class="block text-xs text-gray-400">
            Must be less than 10000 characters long.
        </strong>

        }
    </p-floatLabel>



    <p-button [disabled]="!farewellControl.valid" (onClick)="saveFarewellHandler()" label="Save farewell"
        [raised]="true" iconPos="right" />
</div>
