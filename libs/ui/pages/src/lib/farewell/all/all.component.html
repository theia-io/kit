<div class="text-4xl text-center mb-12">Your farewells</div>
@for (farewell of farewells$ | async; track $index) {
<ui-kit-comp-gradient-card class="relative block" [class.mt-12]="!$first">
  <feat-farewell-view [farewellId]="farewell.id" [preview]="true" />

  <ui-kit-divider class="block mt-8" />

  <p
    class="mt-4 text-end leading-6 text-sm font-medium text-gray-500 hover:text-gray-900 hover:font-semibold">
    <a [routerLink]="[farewellUrl + '/' + farewell.id, { preview: true }]">
      Open preview
      <i class="ml-1 pi pi-arrow-right"></i>
    </a>
  </p>

  <ui-kit-delete (onDelete)="onDeleteHandler(farewell, $event)" />
</ui-kit-comp-gradient-card>
} @empty {
<div class="mt-4 flex flex-col justify-center items-center">
  <p>You have not created any farewells yet</p>
  <p-button
    class="mt-2"
    role="link"
    [routerLink]="farewellGenerate"
    aria-label="create farewell">
    Create Farewell
  </p-button>
</div>
}

<p-toast />
<p-confirmDialog />
