@if(farewells$ | async; as farewells) { @if(farewells.length) {
<p-table [value]="(farewells$ | async) ?? []">
  <ng-template pTemplate="header">
    <tr>
      <th>Title</th>
      <th>Time</th>
      <th>Viewed</th>
      <th>Link</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-farewell>
    <tr>
      <td>{{ farewell.title }}</td>
      <td>{{ farewell.timestamp?.createdAt | date : 'MMM d, h:mm a' }}</td>
      <td>
        <i class="pi pi-eye mr-2"></i>
        {{ farewell.viewed }} times
      </td>
      <td>
        <a
          [routerLink]="[
            '/' + farewellUrl + '/' + farewell.id,
            { preview: true }
          ]">
          Open
        </a>
      </td>
    </tr>
  </ng-template>
</p-table>
} @else {
<div class="mt-4 flex flex-col justify-center items-center">
  <p>You have not created any farewells yet</p>
  <p-button
    class="mt-2"
    role="link"
    [routerLink]="farewellGenerate"
    aria-label="create farewell">
    Create Farewell
  </p-button>
</div>
} }
