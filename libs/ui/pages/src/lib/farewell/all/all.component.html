<p-table [value]="(farewells$ | async) ?? []">
  <ng-template pTemplate="header">
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Time</th>
      <th>Viewed</th>
      <th>Link</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-farewell>
    <tr>
      <td>{{ farewell.title }}</td>
      <td>{{ farewell.profile?.name }}</td>
      <td>{{ farewell.timestamp?.createdAt | date : 'MMM d, h:mm a' }}</td>
      <td>
        <i class="pi pi-eye mr-2"></i>
        {{ farewell.viewed }} times
      </td>
      <td><a [routerLink]="'/' + farewellUrl + '/' + farewell._id">Open</a></td>
    </tr>
  </ng-template>
</p-table>
