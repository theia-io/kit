<p-sidebar
  [blockScroll]="true"
  [visible]="true"
  [fullScreen]="true"
  (onHide)="redirectToAll()">
  <ng-template pTemplate="headless">
    <div class="h-full w-full max-h-screen overflow-auto flex flex-col">
      <shared-navbar-static [fullBar]="true" [updatePrimengHighlight]="true" />
      <ui-kit-delete
        xOffset="right-4"
        yOffset="top-4"
        (onDelete)="redirectToAll()" />

      <feat-kudoboard-edit [id]="kudoBoardId$ | async" />
    </div>
  </ng-template>
</p-sidebar>
