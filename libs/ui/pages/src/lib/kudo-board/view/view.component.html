@if(preview()) {
<p-breadcrumb
  class="block mt-4 max-w-full"
  [model]="(breadcrumbMenuItems$ | async) ?? []" />
}

<div class="mt-6 w-full flex flex-col gap-4 items-center justify-center">
  <div class="w-full py-1 md:py-2 border-solid border-2 border-l-0 border-r-0">
    <feat-kudoboard-actions
      class="block container mx-auto"
      [kudoboardId]="kudoboardId$ | async" />
  </div>

  <div class="container mx-auto">
    <feat-kudoboard-view class="grow" [id]="kudoboardId$ | async" />
  </div>

  <div class="container mx-auto">
    <feat-kudoboard-analytics
      class="container mx-auto"
      [kudoboardId]="kudoboardId$ | async"
      [preview]="preview()" />
  </div>

  <div class="container mx-auto">
    <feat-kudoboard-comments [kudoboardId]="kudoboardId$ | async" />
  </div>

  @if(preview() && kudoboardProfile() && currentProfile() &&
  kudoboardProfile()?.id === currentProfile()?.id && (kudoboard$ | async); as
  kudoboard) {
  <div class="mb-8">
    <button
      pButton
      (click)="copyToClipBoard(kudoboard.id)"
      [label]="copied() ? 'Link copied' : 'Copy link'"
      severity="success"
      class="mt-12 mr-1">
      @if(copied()) {
      <i class="pi pi-check mr-1"></i>
      } @else {
      <i class="pi pi-copy mr-1"></i>
      }
    </button>
  </div>
  }
</div>
