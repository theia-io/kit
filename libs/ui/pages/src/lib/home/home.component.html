<ui-comp-gradient-card>
    <feat-tweet-tweeting />
</ui-comp-gradient-card>

@for (tweet of homeTweets$ | async; track $index) {
<app-divider class="block my-2" [class.mt-12]="$first" />

<ui-kit-comp-new-ui-item [newlyAddedItem]="newlyAddedTweets().has(tweet.id)">
    <ui-kit-comp-card>
        <feat-tweet-tweety class="block w-full" [tweetId]="tweet.id" />
    </ui-kit-comp-card>
</ui-kit-comp-new-ui-item>
}
