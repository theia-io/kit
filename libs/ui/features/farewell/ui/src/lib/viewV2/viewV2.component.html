@if(farewell$ | async; as farewell) {
<div class="flex flex-col editor-like">
  <div class="text-4xl text-center">{{ farewell.title }}</div>

  <div class="mt-2 text-xl p-editor-container">
    <div
      class="p-editor-content ql-container ql-snow"
      [style]="{
        border: 'none',
        fontFamily: 'var(--font-family)'
      }">
      <div
        class="ql-editor"
        [innerHTML]="sanitizer.bypassSecurityTrustHtml(farewell.content)"></div>
    </div>
  </div>
</div>
}
