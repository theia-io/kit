@if(farewell$ | async; as farewell) {
<div class="md:flex">
  @if(visible().includes('media')) {
  <div class="md:block md:w-3/12">
    @for (media of farewell.media; track $index) {
    <p-image [src]="media.url" alt="Image" width="250" />
    }
  </div>
  }

  <!--middle-->
  <div class="md:w-6/12">
    <div class="text-2xl text-center mb-2">{{ farewell.title }}</div>

    <div
      class="innerHtmlOverflow"
      [innerHTML]="sanitizer.bypassSecurityTrustHtml(farewell.content)"></div>

    @if(visible().includes('analytics') && farewell.analytics; as analytic) {
    <div
      pTooltip="Times this page was viewed so far"
      tooltipStyleClass="text-xs"
      class="float-right flex items-center mt-1 text-xs font-medium text-gray-400">
      <i class="pi pi-eye mr-2"></i>
      Viewed {{ analytic.viewed }} times
    </div>
    }
  </div>

  <!--right -->
  @if(visible().includes('chat')) {
  <!-- <div class="mt-6 md:mt-0 md:w-3/12">
    <ng-content select="[right]"></ng-content>
  </div> -->
  }
</div>
}
