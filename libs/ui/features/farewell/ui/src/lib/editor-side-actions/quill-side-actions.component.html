<div
  class="absolute z-10 -left-[55px] h-[36px]"
  [ngStyle]="{
    left: device() === currentDevice.Mobile ? '25px' : '-55px',
    transform: show() ? 'translateX(0)' : 'translateX(-100000px)',
    top: (bounds()?.top ?? 0) - (36 / 2) + 4 + 'px',
  }">
  <div class="p-1 rounded bg-secondary shadow-xl">
    <div class="flex items-center justify-between gap-4">
      <p-toggleButton
        styleClass="k-bg-transparent border-none mr-2"
        [(ngModel)]="opened"
        onIcon="pi pi-minus-circle font-semibold text-2xl k-bg-transparent shadow-none text-gray-950 p-0"
        offIcon="pi pi-plus-circle font-semibold text-2xl k-bg-transparent shadow-none text-gray-950 p-0 animate-pulse"
        ariaLabel="View embedded content" />

      @if(opened()) {
      <!-- <button
        class="flex p-2 border rounded-full duration-150 hover:bg-slate-200">
        <ui-kit-pic-uploadable
          class="d-block h-[16px]"
          [conf]="{ withIcon: false }"
          [autoUploadCb]="onBasicUploadAuto.bind(this)">
          <ng-template uiKitPicUploadableTemplate>
            <i class="pi pi-image"></i>
          </ng-template>
        </ui-kit-pic-uploadable>
      </button> -->

      <ui-kit-pic-uploadable
        role="button"
        class="relative d-block"
        [conf]="{ withIcon: false }"
        [autoUploadCb]="onBasicUploadAuto.bind(this)">
        <ng-template uiKitPicUploadableTemplate>
          <div
            class="absolute -top-[5px] -left-[10px] p-2 border rounded-full min-h-[40px] min-w-[40px] duration-150 hover:bg-slate-200 z-0"></div>
          <i class="pi pi-image text-xl z-10"></i>
        </ng-template>
      </ui-kit-pic-uploadable>

      <!-- <button
        class="flex p-2 border rounded-full px-2 duration-150 hover:bg-slate-200">
        <i class="pi pi-video font-semibold text-xl"></i>
      </button> -->
      <!-- <button
        class="flex p-2 border rounded-full px-2 duration-150 hover:bg-slate-200">
        <i class="pi pi-twitter font-semibold text-xl"></i>
      </button> -->
      <button
        (click)="onDivider()"
        class="d-block p-1 w-[40px] border rounded-full duration-150 hover:bg-slate-200">
        <i class="pi pi-ellipsis-h image text-xl"></i>
      </button>
      }
    </div>
  </div>
</div>
