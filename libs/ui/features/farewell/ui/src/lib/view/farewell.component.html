@if(farewell$ | async; as farewell) {
<div class="text-2xl text-center mb-2">{{ farewell.title }}</div>
<div [innerHTML]="farewell.content"></div>
<div
  pTooltip="Times this page was viewed so far"
  tooltipStyleClass="text-xs"
  class="float-right flex items-center mt-1 text-xs font-medium text-gray-400"
>
  <i class="pi pi-eye mr-2"></i>
  Viewed {{ farewell.viewed }} times
</div>
}
