@if (farewellAnalytics$ | async; as analytic) {
  <div class="flex items-center justify-end text-sm text-gray-500">
    <i
      pTooltip="Number of times farewell was viewed"
      tooltipPosition="left"
      tooltipStyleClass="text-xs"
      class="pi pi-wave-pulse mr-1"></i>
    {{ analytic.viewed }} views
  </div>
}
