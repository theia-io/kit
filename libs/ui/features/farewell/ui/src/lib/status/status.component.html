@if(canBeChanged()) { @if(status() === farewellStatus.Published) {
<button
  pButton
  (click)="updateStatus(farewellStatus.Draft)"
  [rounded]="true"
  severity="warning">
  <span class="text-xs font-semibold">Set to draft</span>
</button>
} @else {
<button
  pButton
  (click)="updateStatus(farewellStatus.Published)"
  [rounded]="true"
  severity="success">
  <span class="text-xs font-semibold">Publish</span>
</button>
} } @else { @if(status() === farewellStatus.Published) {
<p-tag severity="success" value="Published" />
} @else if(status() === farewellStatus.Draft) {
<p-tag severity="warning" value="Draft" />
} }
