@if(canBeChanged()) { @if(status() === farewellStatus.Published) {
<button
  pButton
  (click)="updateStatusHandler(farewellStatus.Draft)"
  [rounded]="true"
  severity="warning">
  <span class="text-xs font-semibold">Set to draft</span>
</button>
} @else {
<button
  pButton
  (click)="updateStatusHandler(farewellStatus.Published)"
  [rounded]="true"
  severity="success">
  <span class="text-xs font-semibold">Publish</span>
</button>
} }
<!-- view only -->
@else { @if(status() === farewellStatus.Published) {
<p-tag
  [pTooltip]="
    showTooltip()
      ? 'Published kudoboard fully visible to everyone and it is public'
      : ''
  "
  severity="success"
  value="Published" />
} @else if(status() === farewellStatus.Draft) {
<p-tag
  [pTooltip]="
    showTooltip()
      ? 'Draft kudoboard does not show any information and it is public'
      : ''
  "
  severity="warning"
  value="Draft" />
} }
