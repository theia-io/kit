@if(farewell$ | async; as farewell) {
<div class="md:flex">
  <!--middle-->
  <div class="w-full">
    <div class="text-2xl text-center mb-2">{{ farewell.title }}</div>

    <div
      class="innerHtmlOverflow"
      [innerHTML]="sanitizer.bypassSecurityTrustHtml(farewell.content)"></div>

    @if(farewell.analytics; as analytic) {
    <div
      [pTooltip]="'Viewed ' + analytic.viewed + ' times so far'"
      tooltipStyleClass="text-xs"
      class="float-right flex items-center mt-1 text-xs font-medium text-gray-400">
      <i class="pi pi-eye mr-2"></i>
      Viewed {{ analytic.viewed }} times
    </div>
    }
  </div>
</div>
}
