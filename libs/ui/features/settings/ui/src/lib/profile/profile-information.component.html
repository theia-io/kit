<form
  class="grid items-center justify-center grid-rows-[200px_50px_130px] sm:grid-cols-1 md:grid-cols-2 gap-y-6"
  [formGroup]="profileForm">
  <div class="col-span-2">
    @if (canEditProfile()) {
      <feat-kit-profile-background-uploadable
        [profileId]="profile().id"></feat-kit-profile-background-uploadable>
    } @else {
      <ui-kit-color-displayer
        class="absolute left-0 top-0 w-full h-40"
        [color]="profile().background" />
    }

    <feat-kit-profile-picture-uploadable
      class="block -mt-8 ml-Ã˜4"
      [currentProfile]="currentProfile()"
      [profile]="profile()"></feat-kit-profile-picture-uploadable>
  </div>

  <div class="col-span-2 flex flex-col gap-2">
    <p-floatLabel>
      <input
        pInputText
        id="name"
        class="w-full"
        aria-describedby="profile-name"
        formControlName="name" />
      <label for="name">Profile name</label>
    </p-floatLabel>
  </div>

  <div class="flex flex-col justify-between h-full mr-2">
    <div class="flex flex-col">
      <p-floatLabel>
        <input
          pInputText
          id="title"
          class="w-full"
          aria-describedby="profile-title"
          formControlName="title" />
        <label for="title">Profile title</label>
      </p-floatLabel>
      @if (withHints()) {
        <small id="title" class="w-full">
          Add your current role or calling, e.g.
          <i>professional late-drinker.</i>
        </small>
      }
    </div>

    <div class="flex flex-col mt-2">
      <p-floatLabel>
        <input
          pInputText
          id="subtitle"
          class="w-full"
          aria-describedby="profile-subtitle"
          formControlName="subtitle" />
        <label for="subtitle">Profile subtitle</label>
      </p-floatLabel>
    </div>
  </div>

  <div class="relative h-full w-full">
    <textarea
      class="h-full w-full"
      pInputTextarea
      formControlName="description"
      placeholder="What's your story?"></textarea>
  </div>
</form>
