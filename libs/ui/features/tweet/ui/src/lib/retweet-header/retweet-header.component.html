  <i class="pi pi-replay mr-1 font-semibold"></i>

  <img
    class="inline-block h-5 w-5 rounded-full mr-1"
    referrerpolicy="no-referrer"
    [src]="profilePic(retweetProfile())"
    height="20"
    width="20"
    alt="kitouch profile picture" />

  <span>
    <a
      class="mr-1 transition hover:underline"
      (click)="$event.stopImmediatePropagation()"
      [routerLink]="[
        profileUrlPath + (retweetProfile().alias ?? retweetProfile().id)
      ]">
      {{ currentProfileId() | retweetWho : retweetProfile() : tweetProfile() }}
    </a>
