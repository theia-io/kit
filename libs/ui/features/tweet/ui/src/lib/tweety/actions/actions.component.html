<div class="flex items-center justify-around">
    <button role="button" (click)="comment.emit()"
        class="group flex items-center text-gray-500 px-3 py-2 leading-6 font-medium rounded-full hover:font-semibold hover:bg-neutral-200 transition ease-in-out duration-150">
        <svg class="h-6 w-6" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            stroke="currentColor" viewBox="0 0 24 24">
            <path
                d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z">
            </path>
        </svg>

        <span  *ngIf="comments > 0" class="ml-2">
            {{ comments > 1_000_000 ? '1M +' : comments }}
        </span>
    </button>

    <!-- Implement repost or quote selection functionality -->
    <button role="button" (click)="repost.emit()"
        class="group flex items-center text-gray-500 px-3 py-2 leading-6 font-medium rounded-full hover:font-semibold hover:bg-neutral-200 transition ease-in-out duration-150">
        <svg class="h-7 w-6" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            stroke="currentColor" viewBox="0 0 24 24">
            <path d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"></path>
        </svg>

        <span  *ngIf="repostsAndQuotes > 0" class="ml-2">
            {{ repostsAndQuotes > 1_000_000 ? '1M +' : repostsAndQuotes }}
        </span>
    </button>

    <button role="button" (click)="like.emit()"
        class="group flex items-center text-gray-500 px-3 py-2 leading-6 font-medium rounded-full hover:font-semibold hover:bg-neutral-200 transition ease-in-out duration-150">
        <svg class="h-7 w-6" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            stroke="currentColor" viewBox="0 0 24 24">
            <path
                d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z">
            </path>
        </svg>

        <span  *ngIf="likes > 0" class="ml-2">
            {{ likes > 1_000_000 ? '1M +' : likes }}
        </span>
    </button>

    <button role="button" (click)="share.emit()"
        class="group flex items-center text-gray-500 px-3 py-2 leading-6 font-medium rounded-full hover:font-semibold hover:bg-neutral-200 transition ease-in-out duration-150">
        <svg class="h-7 w-6" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            stroke="currentColor" viewBox="0 0 24 24">
            <path d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path>
        </svg>
    </button>

    <button role="button" (click)="bookmark.emit()"
        [ngClass]="{
        'text-lg hover:text-base font-bold hover:font-medium text-cyan-400 hover:text-gray-500': bookmarked,
        'text-base hover:text-lg font-medium hover:font-bold text-gray-500 hover:text-cyan-400 hover:bg-neutral-200': !bookmarked
        }"
        class="group flex items-center rounded-full px-3 py-2 leading-6 font-medium transition ease-in-out duration-150">
        <!-- @TODO @FIXME transition -->
        <svg class="" [ngClass]="{
            'w-8 hover:w-6': bookmarked,
            'w-6 hover:w-8': !bookmarked
        }" class="h-7 transition ease-in-out duration-150" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            stroke="currentColor" viewBox="0 0 24 24">
            <path
                d="M8 4H6a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-2m-4-1v8m0 0l3-3m-3 3L9 8m-5 5h2.586a1 1 0 01.707.293l2.414 2.414a1 1 0 00.707.293h3.172a1 1 0 00.707-.293l2.414-2.414a1 1 0 01.707-.293H20">
            </path>
        </svg>
    </button>
</div>
