<ui-kit-comp-account-tile [primaryText]="(tweetProfile$ | async)?.name ?? 'Unknown'"
    [primarySecondaryText]="tweet().timestamp?.createdAt| date:'MMM d, h:mm a'"
    [secondaryText]="(tweetProfile$ | async)?.type" [picture]="(tweetProfile$ | async)?.pictures?.[0]?.url"
    [link]="profileUrlPath + tweet().profileId" />

<div (click)="tweetClickHandler(tweet())" class="pl-16 cursor-pointer">
    <p class="text-base width-auto font-medium flex-shrink"
        [innerHTML]="domSanitizer.bypassSecurityTrustHtml(tweet().content)">
    </p>

    <feat-tweet-actions [comments]="(tweetComments$ | async)?.length ?? 0" (comment)="commentOverlayTmpl.toggle($event)"
        (repost)="repostHandler()" [liked]="tweetLiked$ | async" [likes]="tweet().upProfileIds?.length ?? 0"
        (like)="likeHandler()" (share)="shareHandler()" [bookmarked]="(tweetBookmarked$ | async) ?? false"
        (bookmark)="bookmarkHandler()" />

    <p-overlayPanel #commentOverlayTmpl>
        <div class="flex flex-col min-h-24">
            <p-floatLabel>
                <textarea id="float-input" autofocus [formControl]="commentControl" rows="5" cols="30" pInputTextarea>
                </textarea>
                <label for="float-input">Your comment</label>
            </p-floatLabel>

            <ui-comp-tweet-button text="Comment" [disabled]="!commentControl.valid" [loader]="false"
                (click)="commentHandler()" class="mt-2 mx-8 float-right" />
        </div>
    </p-overlayPanel>

    <p-sidebar [(visible)]="commentSideBar" position="right">
        <h3>Right Sidebar</h3>
    </p-sidebar>
</div>

<svg *ngIf="tweetCanBeDeleted$ | async" class="h-6 w-6 absolute top-2 right-2 hover:animate-pulse" role="button"
    (click)="$event.stopPropagation(); deleteHandler()" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
    stroke-linecap="round" stroke-linejoin="round">
    <line x1="18" y1="6" x2="6" y2="18" />
    <line x1="6" y1="6" x2="18" y2="18" />
</svg>
