<ui-comp-account-tile 
    [primaryText]="tweet.denormalization?.profile?.name ?? 'Unknown'" 
    [primarySecondaryText]="tweet.timestamp?.createdAt| date:'MMM d, h:mm a'"
    [secondaryText]="tweet.denormalization?.profile?.type ?? ''" 
    [picture]="tweet.denormalization?.profile?.pictures?.[0]?.url" />

<div class="pl-16">
    <p class="text-base width-auto font-medium flex-shrink"
        [innerHTML]="domSanitizer.bypassSecurityTrustHtml(tweet.content)">
    </p>

    <feat-tweet-actions (comment)="commentHandler()" [likes]="tweet.upProfileIds?.length ?? 0" (repost)="repostHandler()" (like)="likeHandler()"
        (share)="shareHandler()" (bookmark)="bookmarkHandler()" />
</div>
