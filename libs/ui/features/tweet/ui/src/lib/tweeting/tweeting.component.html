<div class="flex">
    <div class="m-2 w-10 py-1">
        @if(profilePic$ | async) {
        <img class="inline-block h-10 w-10 rounded-full" referrerpolicy="no-referrer" [src]="profilePic$ | async"
            height="40" width="40" alt="kitouch profile picture" />
        } @else {
        <img class="inline-block h-10 w-10 rounded-full" ngSrc="/account/placeholder-small.jpeg" height="40" width="40"
            alt="kitouch profile picture placeholder" />
        }
    </div>
    <div class="flex-1 px-2 pt-2 mt-2">
        <textarea [formControl]="tweetContentControl" class="bg-transparent text-gray-400 font-medium text-lg w-full"
            rows="2" cols="50" placeholder="What's happening?"></textarea>
    </div>
</div>

<!--middle creat Tweet below icons-->
<div class="flex justify-end items-center">
    <feat-tweet-tweeting-actions (image)="imageHandler()" (reaction)="reactionHandler()" />

    <tweet-button [disabled]="!tweetContentControl.valid || true" [loader]="true" (click)="tweetingHandle()"
        class="mx-8 min-w-28 float-right" />
</div>
