

<div class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
    <div class="flex flex-col items-center p-10">
        <img class="w-24 h-24 mb-3 rounded-full shadow-lg" [src]="profilePic()" [alt]="profile().name" referrerpolicy="no-referrer" />
        <h5 class="mb-1 text-xl font-medium text-gray-900 dark:text-white">{{profile().name}}</h5>

        <span class="text-sm text-gray-500 dark:text-gray-400">{{profile().title}}</span>
        
        <div class="flex mt-4 md:mt-6">
            <ui-kit-follow-button [alreadyFollowing]="followed()" (click)="followed() ? stopFollowProfile.emit(this.profile()) : followProfile.emit(this.profile())" />
        </div>
    </div>
</div>
