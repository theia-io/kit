name: PRD Build API

on:
  workflow_dispatch:
  pull_request:
    branches: [main] # Or your main branch name

# Needed for nx-set-shas when run on the main branch
# permissions:
#   actions: read
#   contents: read

env:
  AWS_REGION: 'eu-north-1' # Replace with your AWS region
  ECR_REPOSITORY: 'kit/api' # Replace with your ECR repository name

jobs:
  build_api:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Grant write permissions to the repository's contents

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for proper linting and formatting
          token: ${{ secrets.GITHUB_TOKEN }} # Use the GITHUB_TOKEN

      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        uses: aws-actions/amazon-ecr-login@v1
        with:
          push: true
          # Optional: Build args if you need to pass arguments to your Docker build
          tag: latest # Tag the image with 'latest'

      # This line enables distribution
      # The "--stop-agents-after" is optional, but allows idle agents to shut down once the "e2e-ci" targets have been requested
      # - run: npx nx-cloud start-ci-run --distribute-on="3 linux-medium-js" --stop-agents-after="e2e-ci"

      - name: Install dependencies
        run: npm ci

      # - uses: nrwl/nx-set-shas@v4

      # - run: npx nx-cloud record -- nx format:check
      # - run: npx nx affected -t lint test build e2e-ci

      # - name: Set Git user information
      #   run: |
      #     git config user.email "danbilokha@gmail.com"
      #     git config user.name "danemesis"

      # - name: Update version and push
      #   run: |
      #     node tools/update-version.js
      #     git add .
      #     git commit -m "chore: bump (ui) version"
      #     git push origin HEAD

      - name: Build KITouch UI PRD app
        run: npm run build:api
        env:
          COMMIT_SHA: ${{ github.sha }} # Access the commit hash from process.env
